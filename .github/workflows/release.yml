name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Checkout main branch
        run: |
          git checkout main
          git pull origin main

      - name: Commit dist files
        run: |
          git add dist/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: build dist files for release ${{ github.ref_name }}"
            git push origin main
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/ckh-booking-engine.umd.js
            dist/ckh-booking-engine.es.js
            dist/ckh-booking-engine.cjs.js
            dist/ckh-booking-engine.amd.js
            dist/style.css
            dist/index.d.ts
          body: |
            ## CDN Usage:
            ```html
            <!-- CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/cakramediadata2022/plugin_be_cdn@${{ github.ref_name }}/dist/style.css">
            
            <!-- JavaScript -->
            <script src="https://cdn.jsdelivr.net/gh/cakramediadata2022/plugin_be_cdn@${{ github.ref_name }}/dist/ckh-booking-engine.umd.js"></script>
            ```
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}