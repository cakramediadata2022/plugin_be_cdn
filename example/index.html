<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CKH Booking Engine Example</title>
    <!-- Import the booking engine styles -->
    <link rel="stylesheet" href="../dist/style.css">
</head>

<body class="bg-gray-100 min-h-screen py-8">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Hotel Booking Engine Demo</h1>

        <!-- Container where the booking engine will be rendered -->
        <div id="booking-container" class="max-w-4xl mx-auto"></div>

        <!-- Additional content to show the booking engine in context -->
        <div class="max-w-4xl mx-auto mt-8 bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-2xl font-semibold mb-4">About Our Booking Engine</h2>
            <p class="text-gray-600 leading-relaxed">
                This is a demonstration of the CKH Booking Engine, a versatile booking component
                that can be easily integrated into any website. The engine provides a clean,
                responsive interface for hotel room bookings with customizable themes and callbacks.
            </p>
        </div>
    </div>

    <!-- Import the booking engine script from dist folder -->
    <script src="../dist/ckh-booking-engine.umd.js"></script>

    <script>
        // Initialize the booking engine when the page loads
        document.addEventListener('DOMContentLoaded', function () {
            // Create a new instance of the booking engine
            const bookingEngine = new CkhBookingEngine({
                target: 'booking-container',
                theme: {
                    primaryColor: '#3b82f6',
                    secondaryColor: '#64748b',
                    fontFamily: 'system-ui, sans-serif',
                    borderRadius: '0.5rem'
                },
                locale: 'en-US',
                currency: 'USD',
                dateFormat: 'MM/dd/yyyy',
                debug: true,
                callbacks: {
                    onBookingStart: function () {
                        console.log('Booking search started...');
                    },
                    onBookingComplete: function (bookingData) {
                        console.log('Booking completed:', bookingData);
                        alert(`Booking successful!\n\nDetails:\nCheck-in: ${bookingData.checkIn.toLocaleDateString()}\nCheck-out: ${bookingData.checkOut.toLocaleDateString()}\nGuests: ${bookingData.guests}\nRooms: ${bookingData.rooms}`);
                    },
                    onBookingError: function (error) {
                        console.error('Booking error:', error);
                        alert('Booking error: ' + error.message);
                    },
                    onDateSelect: function (date) {
                        console.log('Date selected:', date);
                    }
                }
            });

            console.log('CKH Booking Engine initialized successfully');
            console.log('Version:', CkhBookingEngine.getVersion());
        });
    </script>
</body>

</html>
